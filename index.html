<!DOCTYPE HTML>
<html>
    <head>

        <script src="http://localhost:8080/skewer"> </script>
        <link src="style.css" type="text/css" rel="stylesheet">
    </head>
    <body> 
            <div class="wrapper">
            <form action="">
                <input id="textField" name="evaluate" type="text" value=""/>
            </form>
            <div class="button">
                <div class="row-5">
                    <button>C</button>
                </div>
                <div class="row-4">
                    <button class="num7 num " >7</button>
                    <button class="num8 num" >8</button>
                    <button class="num9 num" >9</button>
                    <button class="divide operators">/</button>
                </div>
                <div class="row-3">
                    <button class="num4 num">4</button>
                    <button class="num5 num">5</button>
                    <button class="num6 num">6</button>
                    <button class="multiply operators">x</button>

                </div>
                <div class="row-2">
                    <button class="num1 num" >1</button>
                    <button class="num2 num">2</button>
                    <button class="num3 num">3</button>
                    <button class="subtract operators">-</button>
                </div>
                <div class="row-1">
                    <button class="num0 num">0</button>
                    <button class="decimal num">.</button>
                    <button class="equal">=</button>
                    <button class="plus operators">+</button>
               </div>

            </div>
        </div>
        <script src="script.js"> </script>
    </body>
</html>
