<!DOCTYPE HTML>
<html lang="en">
    <head>
<meta charset="UTF-8">
   <!--   <script src="http://localhost:8080/skewer"> </script> -->
      <link href="reset.css" rel="stylesheet" type="text/css" />
        <link href="style.css" type="text/css" rel="stylesheet">
    </head>
    <body> 
            <div class="wrapper">
                <div class="calculator">
                    <div class="row-6">
                        <div class="textField">
                            
                        </div>
                    </div>
                <div class="row-5">
                    <button class="clear">C</button>
                </div>
                <div class="row-4">
                  <button class="num7 num " >7</button>
                    <button class="num8 num" >8</button>
                   <button class="num9 num" >9</button>
                    <button class="divide operators">รท</button>
                </div>
                <div class="row-3">
                    <button class="num4 num">4</button>
                    <button class="num5 num">5</button>
                    <button class="num6 num">6</button>
                    <button class="multiply operators">ร</button>

                </div>
                <div class="row-2">
                    <button class="num1 num" >1</button>
                    <button class="num2 num">2</button>
                    <button class="num3 num">3</button>
                    <button class="subtract operators">-</button>
                </div>
                <div class="row-1">
                    <button class="num0 num">0</button>
                    <button class="decimal num">.</button>
                    <button class="equal">=</button>
                    <button class="plus operators">+</button>
               </div>

            </div>
        </div>
        <script src="script.js"> </script>
    </body>
</html>
